<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div id="left">
        <div class="list" draggable="true">
            <p>First Item</p>
        </div>
        <div class="list" draggable="true">
            <p>Second Item</p>
        </div>
        <div class="list" draggable="true">
            <p>Third Item</p>
        </div>
        <div class="list" draggable="true">
            <p>Four Item</p>
        </div>
    </div>
    <div id="right"></div>
</div>

    <script src="index.js"></script>
</body>
</html>
